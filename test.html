<script>
  var obj = {
    // 私有属性(js里面是没有严格意义的私有属性)
    _age: 18,
    _eating: function () { }
  }

  Object.defineProperties(obj, {
    name: {
      configurable: true,
      enumerable: true,
      writable: true,
      value: "why"
    },
    age: {
      configurable: true,
      enumerable: false,
      get: function () {
        return this._age
      },
      set: function (value) {
        this._age = value
      }
    }
  })

  // 获取某一个特性属性的属性描述符
  console.log(obj)


</script>
